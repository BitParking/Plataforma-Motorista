<!-- -->
<ion-header>

  <ion-navbar  color="yellow">
    <ion-title>
      <span ion-text>{{ estacionamento.nome }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common-bg">

  <!--services-->
  <ion-grid class="border-bottom dark-bg">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">
          <div>
            <ion-icon name="time" class="text-white"></ion-icon>
            <span ion-text class="text-white"><strong>{{estacionamento.horario}}</strong></span>
            <ion-icon name="checkbox-outline" margin-left class="text-white"></ion-icon>
            <span ion-text class="text-white"><strong>Vagas disponiveis: {{estacionamento.qtdVagas}}</strong></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <!--description-->
  <div class="border-bottom" padding>
    <span ion-text color="#000000" class="bold">VOCÊ SERÁ ATENDIDO PELO GARAGISTA</span>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{avatarImg}}">
        </ion-avatar>
        <h2>Adalberto</h2>
      </ion-item>
    </ion-list>
  </div>

  <!--address-->
  <div class="border-bottom" padding>
    <span ion-text color="#000000" class="bold">LOCALIZAÇÃO</span>
    <p ion-text>{{ estacionamento.endereco }} - {{estacionamento.cidade}} - {{estacionamento.estado}}</p>
  </div>

    <!--booking form-->
    <div class="booking-form card round" margin>
      <div class="border-bottom" padding>
        <h5>Reserva de Vaga</h5>
  
        <!--choose guest-->
        <ion-grid class="filters" no-padding margin-top>
          <ion-row>
            <ion-col class="adult" width-70>
              <span ion-text color="primary"><strong>Quantidade:</strong></span>
            </ion-col>
            <ion-col width-10 text-center>
              <ion-icon name="remove-circle" class="text-2x" tappable (click)="diminuiReserva()" [hidden]="reservas < 2"
                        color="secondary"></ion-icon>
            </ion-col>
            <ion-col width-10 text-center>{{ reservas }}</ion-col>
            <ion-col width-10 text-center>
              <ion-icon name="add-circle" class="text-2x" tappable (click)="aumentaReserva()" color="secondary"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div padding class="form-bottom">
  <!--       <span ion-text color="dark" class="bold">{{ adults }} Adults</span> -->
        <!--booking button-->
        <button ion-button class="pull-right" color="secondary" tappable (click)="checkinReserva()">Reservar Agora
        </button>
        <div class="clear"></div>
      </div>
    </div>
</ion-content>
