<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <ion-title>
        <strong >BitParking</strong>
      </ion-title>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>

        <ion-label floating>
          <ion-icon name="person" item-start class="text-white"></ion-icon>
          Nome
        </ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-card-outline" item-start class="text-white"></ion-icon>
          CPF
        </ion-label>
        <ion-input type="text" name="cpf" [brmasker]="{mask:'000.000.000-00',type:'num', len:14, userCaracters: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="car" item-start class="text-white"></ion-icon>
          CNH
        </ion-label>
        <ion-input type="text" name="cnh" [brmasker]="{type:'num', len:11}"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
            <ion-icon name="ios-phone-portrait" item-start class="text-white"></ion-icon>
            Celular
          </ion-label>
          <ion-input type="text" name="tel" [brmasker]="{mask:'(00)00000-0000',type:'num', len:14}"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register()">
        CADASTRAR
      </button>
   </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text class="text-white" tappable (click)="login()"><strong>JÃ¡ possuo conta</strong></span>
    </div>

  </div>
</ion-content>
