<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-white">
        <strong>BitParking</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item class="text-white">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input class="text-white" name="email" [(ngModel)]="userAuth.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Senha
        </ion-label>
        <ion-input name="password" [(ngModel)]="userAuth.password" type="password"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text class="text-white" tappable (click)="forgotPass()">Esqueceu sua senha?</p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top margin-bottom>
      <span ion-text class="text-white" tappable (click)="register()">Novo por aqui? <strong>Cadastrar</strong></span>
    </div> 

  </div>
</ion-content>
