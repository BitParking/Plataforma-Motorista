<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header >
    <ion-toolbar class="user-profile">

      <ion-grid style="background-color: #D6D632">
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/driver.png">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              {{nomeMotorista}}
            </h2>
            <span ion-text color="darkness">Motorista</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="dark" menuClose>
              <ion-icon name="contact"></ion-icon>
              Editar Perfil
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="danger" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Sair
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="darkness"></ion-icon>
        <span ion-text color="darkness">{{menuItem.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
